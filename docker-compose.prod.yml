services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: portfolio-2025-app-prod
    ports:
      - "80:80"
    environment:
      APP_NAME: ${APP_NAME:-Portfolio}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:?APP_URL is required}
      APP_KEY: ${APP_KEY:?APP_KEY is required}
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      CACHE_STORE: ${CACHE_STORE:-database}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-portfolio}
      DB_USERNAME: ${DB_USERNAME:-portfolio}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      PORTFOLIO_EMAIL: ${PORTFOLIO_EMAIL:-hello@example.com}
      PORTFOLIO_OWNER_EMAIL: ${PORTFOLIO_OWNER_EMAIL:?PORTFOLIO_OWNER_EMAIL is required}
      PORTFOLIO_OWNER_PASSWORD: ${PORTFOLIO_OWNER_PASSWORD:?PORTFOLIO_OWNER_PASSWORD is required}
      PORTFOLIO_SEED_PROJECTS: ${PORTFOLIO_SEED_PROJECTS:-false}
      PORTFOLIO_LINKEDIN: ${PORTFOLIO_LINKEDIN:-https://www.linkedin.com/in/your-handle}
      PORTFOLIO_GITHUB: ${PORTFOLIO_GITHUB:-https://github.com/your-handle}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
        mode: non-blocking
        max-buffer-size: "4m"
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME:-portfolio}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_DATABASE:-portfolio}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-portfolio} -d ${DB_DATABASE:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
